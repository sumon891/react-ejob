<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let findMax = (...x) => {
            if (x.length === 0) {
                console.log("No Max No found");
                return;
            }
            let max = x[0];
            for (let i = 1; i < x.length; i++) {
                if (x[i] > max) {
                    max = x[i];
                }
            }
            console.log("The maximum number is:", max);
        }

        findMax(10, 12, 2, 13, 25, 3, 80, 9);
        findMax(25, 12, 36, 7, 8);
        findMax();
    </script>
</body>
</html>
