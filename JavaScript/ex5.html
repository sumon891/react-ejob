<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3 id="text"></h3>
    <button onclick="calC()">Click On Me</button>
    <script>
        function calC(){
            let l = window.prompt("Enter the length");
            let w = window.prompt("Enter the width");
            let area = l * w;
            document.getElementById('text').innerText = `The are is ${area}`;
        }
    </script>
</body>
</html>
