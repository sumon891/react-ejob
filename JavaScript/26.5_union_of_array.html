<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Union</title>
    <script>
        function findUnion(arr1, arr2) {
            const concatenatedArray = arr1.concat(arr2);
            const unionArray = [];
            for (let i = 0; i < concatenatedArray.length; i++) {
                if (!unionArray.includes(concatenatedArray[i])) {
                    unionArray.push(concatenatedArray[i]);
                }
            }
            return unionArray;
        }

        const array1 = [1, 2, 3, 4, 5, 8];
        const array2 = [4, 5, 6, 7, 8, 2];

        const result = findUnion(array1, array2);
        console.log(result);
    </script>
</head>
