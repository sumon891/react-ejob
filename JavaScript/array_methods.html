<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        let arr = ["hello", "hi", "java", "react", "apple"];
        document.write(arr.includes("java") + "<br>");
        document.write(arr.includes("react") + "<br>");
        document.write(arr.sort() + "<br>");
        document.write(arr.reverse() + "<br>");
        let arr2 = [10, 52, 8, 6, 85, 2];
        document.write(arr2.sort() + "<br>");
        document.write(arr.splice(2,1,"bengali, chinese"));
        document.write(arr + "<br>");
    </script>
</body>
</html>
