    <script>
        let st = "Hi this is our react class, we like to read";

        let st3 = "I like football, I play football, I watch football" + "<br>";
        document.write(st3.replace("I like football", "I like cricket"));
        document.write(st3.replace(/football/g, "cricket"));


        let r1 = st3.split(" ");
        console.log(r1);
    </script>
