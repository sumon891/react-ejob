<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="data"></div>
    <script>
      let city = ["kolkata", "pune", "Mumbai", "Delhi", "Hydrabad"];
      let tab = "<table><tr><th>Serial No</th><th>City Name</th></tr>"
      city.forEach((val, index) => {
        tab = tab + `<tr><td>${index + 1}</td><td>${val}</td></tr>`
      })
      
      tab = tab + "</table>"
      document.getElementById('data').innerHTML = tab;
    </script>
</body>
</html>
