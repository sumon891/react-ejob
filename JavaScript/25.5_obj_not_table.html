<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Student Information</title>
</head>
<body>

<h1>Student Information</h1>
<div id="studentInfo"></div>

<script>
var stud = {
    name: 'raj',
    address: {
        city: 'kolkata',
        state: 'wb',
        geo: {
            lat: 45,
            lng: 35,
            dir: {
                loc: 'northeast'
            }
        }
    }
};

function generateList(obj) {
    let html = '<ul>';
    let keys = Object.keys(obj);

    for (let i = 0; i < keys.length; i++) {
        let key = keys[i];
        if (typeof obj[key] === 'object') {
            html += `<li>${key}: ${generateList(obj[key])}</li>`;
        } else {
            html += `<li>${key}: ${obj[key]}</li>`;
        }
    }

    html += '</ul>';
    return html;
}

function populateStudentInfo(data) {
    var studentInfoDiv = document.getElementById("studentInfo");
    studentInfoDiv.innerHTML = generateList(data);
}

populateStudentInfo(stud);
</script>

</body>
</html>
